<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Little Barry â€“ Control Panel v0.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram Mini App JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #2b2d5c, #05030b);
      color: #f4f4ff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 24px 16px;
    }

    .orb {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin: 0 auto 20px auto;
      background: radial-gradient(circle at 30% 30%, #a9b3ff, #4a3cff, #12042b);
      box-shadow: 0 0 25px rgba(120, 104, 255, 0.8),
                  0 0 60px rgba(120, 104, 255, 0.5);
      position: relative;
    }

    .eye {
      position: absolute;
      top: 45%;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #e2ddff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
    }

    .eye.left { left: 32%; }
    .eye.right { right: 32%; }

    h1 {
      margin: 10px 0 6px;
      font-size: 1.4rem;
    }

    p {
      margin: 4px 0;
      opacity: 0.9;
    }

    .mood-row {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 0.95rem;
      cursor: pointer;
      background: rgba(93, 83, 200, 0.9);
      color: #fdfdff;
      box-shadow: 0 0 10px rgba(112, 99, 255, 0.7);
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 16px rgba(150, 138, 255, 1);
      background: rgba(124, 113, 255, 1);
    }

    .note {
      margin-top: 18px;
      font-size: 0.8rem;
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <div class="orb">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>

  <h1>Hey Ricky, itâ€™s Little Barry.</h1>
  <p id="greeting">Syncing with your Telegram sessionâ€¦</p>
  <p>Tap one to quickly log how youâ€™re feeling.</p>

  <div class="mood-row">
    <button onclick="sendMood('calm')">ðŸ˜Œ Calm</button>
    <button onclick="sendMood('stressed')">ðŸ˜– Stressed</button>
    <button onclick="sendMood('tired')">ðŸ¥± Tired</button>
    <button onclick="sendMood('motivated')">ðŸ”¥ Motivated</button>
  </div>

  <p class="note" id="status">Nothing sent yet.</p>

  <script>
    const tg = window.Telegram?.WebApp;

    if (tg) {
      tg.ready();
      const user = tg.initDataUnsafe?.user;
      if (user && user.first_name) {
        document.getElementById("greeting").textContent =
          `I see you, ${user.first_name}. Iâ€™m right here with you.`;
      } else {
        document.getElementById("greeting").textContent =
          "Iâ€™m connected to your Telegram session.";
      }
    } else {
      document.getElementById("greeting").textContent =
        "Not running inside Telegram Web App â€“ this is the raw panel.";
    }

    function sendMood(mood) {
      document.getElementById("status").textContent =
        `Sending mood: ${mood}â€¦`;

      if (tg) {
        tg.sendData(JSON.stringify({ type: "mood", mood }));
        tg.close(); // closes the mini app after sending
      } else {
        document.getElementById("status").textContent =
          `Debug: would send mood '${mood}' to bot via Telegram WebApp.`;
      }
    }
  </script>
</body>
</html>
